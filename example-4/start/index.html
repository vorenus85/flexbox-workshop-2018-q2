<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox workshop - Dominos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="domino-wrapper">
    <div class="domino domino-1">
        <div class="circle circle-1"></div>
    </div>
    <div class="domino domino-2">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>
    <div class="domino domino-3">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
    <div class="domino domino-4">
        <div class="circle-group circle-group-1">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
        </div>
        <div class="circle-group circle-group-2">
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
        </div>
    </div>
    <div class="domino domino-5">
        <div class="circle-group circle-group-1">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
        </div>
        <div class="circle circle-3"></div>
        <div class="circle-group circle-group-2">
            <div class="circle circle-4"></div>
            <div class="circle circle-5"></div>
        </div>
    </div>
    <div class="domino domino-6">
        <div class="circle-group circle-group-1">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
        <div class="circle-group circle-group-1">
            <div class="circle circle-4"></div>
            <div class="circle circle-5"></div>
            <div class="circle circle-6"></div>
        </div>
    </div>
</div>
</body>
</html>
